<!DOCTYPE html>
<html>
<head>
	<title>Online Question Paper</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="full_container">
		<div class="sub_full_container">
			<div class="question_paper_div">
				<div class="question_paper_header_div">
					<h3>You Have to ans all the Question given Below</h3>
				</div>

				<div class="question_paper_question_div">
					<div id="first_div">
						
					</div>

					<div id="second_div">
						
					</div>
				</div>

				<div class="question_paper_result_div">
					<div class="submit_button_div">
						<h5>If You Finish Click Submit Button below</h5>
						<button onclick="submit_function()">Submit</button>
					</div>
					<div class="result_publishing_div">
						<h5>You Have Got &nbsp<span id="got_mark" style="color: red"></span> &nbsp Marks from &nbsp<span id="total_mark" style="color: red"></span></h5>
						<h5>If You Want to see Want To See the <font style="color: white"><b>Questions</b></font> You Answered <font style="color: white"><b>Wrong</b></font>, Click Check Button Below</h5>
						<button onclick="check_function()">Check</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
